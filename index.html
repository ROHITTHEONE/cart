<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Watch My Cart</title>

  <style>
      body {
          font-family: 'Raleway', sans-serif;
      }
  </style>
</head>
<body>
    <header class="bg-success text-white p-4 mb-3" id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="title-header">My Cart <i class="fas fa-cart fa-2x" style="color: #fff;" aria-hidden="true"></i></h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Seacrh Product in Cart">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card card-body" id="main">
            <h2 class="title">Add More Products</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" value="Add Product" class="btn btn-dark">
                <input type="text" readonly class="form-control mr-2 ml-2 bg-danger" id="error" placeholder="Product Already in Cart" style="display: none;">
            </form>
            <h2 class="title" id="notice">Items in Cart</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    Honey <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">
                    Butter <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">
                    Bread <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
                <li class="list-group-item">
                    Flakes <button class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
